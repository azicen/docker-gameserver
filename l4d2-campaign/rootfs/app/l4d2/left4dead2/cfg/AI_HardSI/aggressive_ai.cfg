// 你应该查看：https://github.com/fbef0102/L4D2-Plugins/blob/master/AI_HardSI/cfg/AI_HardSI/aggressive_ai.cfg

// Smoker
// Smoker的舌头拉走幸存者期间，若受到的伤害超过此数值则会立即死亡（默认值：50）
sm_cvar tongue_break_from_damage_amount 250

// 当幸存者进入范围后的0.1秒立刻吐舌头（默认值：1.5）
sm_cvar smoker_tongue_delay 0.1


// Boomer
// 被幸存者发现后的1000秒才会逃跑（默认值：1.0）
sm_cvar boomer_exposed_time_tolerance 1000.0

// 当幸存者进入范围后的0.1秒内立即呕吐（默认值：1.0）
sm_cvar boomer_vomit_delay 0.1

// 为1时，Boomer进行连跳（默认值：1）
sm_cvar ai_boomer_bhop 1


// Hunter
// 此数值的范围内才会蹲下准备扑人（默认：1000）
sm_cvar hunter_pounce_ready_range 1000

// 此数值的范围内才会开始扑人（默认：75）
sm_cvar hunter_committed_attack_range 10000

// 此数值范围内尚未发动攻击的AI猎手在受到人类伤害时会逃跑跳开（仅出现在战役/写实模式，默认值：1000）
// 0：关闭逃跑跳走能力；大于0：恢复逃跑跳走能力并等待玩家接近
sm_cvar hunter_leap_away_give_up_range 0

// Hunter跳跃的最大倾角（避免飞过头或飞太高，默认值：45）
sm_cvar hunter_pounce_max_loft_angle 0

// Hunter在飞扑过程中若受伤超过此数值会立即死亡（默认值：50）
sm_cvar z_pounce_damage_interrupt 150


// Spitter
// 为1时，Spitter进行连跳（默认值：1）
sm_cvar ai_spitter_bhop 1


// Jockey
// 此数值的范围内才会开始跳跃（默认值：200）
sm_cvar z_jockey_leap_range 1000


// Charger
// 为1时，Charger进行连跳（默认值：1）
sm_cvar ai_charger_bhop 0


// Tank
// 坦克在距离幸存者此范围内不会投掷石块（默认值：250）
sm_cvar tank_throw_allow_range 300

// 为1时，坦克进行连跳（默认值：1）
sm_cvar ai_tank_bhop 0
